<!DOCTYPE html>
<html>
<head>
	<title>
		Make flex-box child height 100%
	</title>
		
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.container {
			width: 100vw;
			height: 50vh;
			background-color: green;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.child-div {
			height: 100%;
			background-color: red;
			margin: 0 20px;
		}
	</style>
</head>
	
<body>
	<div class="container">
		<div class="child-div">
			One
		</div>
		<div class="child-div">
			Two
		</div>
		<select class="child-div" size=5 style="width: 150px">
			<option>A</option>
            <option>B</option>
            <option>V</option>
            <option>A</option>
		</select>
		<div class="child-div">
			Four
		</div>
		<div class="child-div">
			Five
		</div>
	</div>
</body>
</html>
